{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - SocialApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ece9e6 0%, #ffffff 100%);
            color: #333;
            min-height: 100vh;
            padding-top: 20px;
        }
        .navbar {
            background-color: transparent;
            padding: 10px 0;
        }
        .navbar-brand {
            color: #e71616 !important;
            font-weight: 600;
            font-size: 1.5rem;
        }
        .back-link {
            color: #e71616 !important;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #b31212 !important;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .form-control {
            border-radius: 20px;
            padding: 12px 20px;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
            border-radius: 20px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: translateY(-2px);
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
        .file-input-wrapper .btn-file {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            padding: 10px 20px;
            border-radius: 20px;
            color: #495057;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-share-alt"></i> SocialApp
            </a>
            <a class="back-link" href="{% url 'home' %}">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Create a New Post</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <textarea name="content" class="form-control" rows="4" placeholder="What's on your mind?" required></textarea>
            </div>
            <div class="mb-3">
                <div class="file-input-wrapper">
                    <button class="btn-file" type="button">
                        <i class="fas fa-image"></i> Choose Image
                    </button>
                    <input type="file" name="image" accept="image/*">
                </div>
                <small class="form-text text-muted">Optional: Upload an image for your post</small>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i> Post
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
